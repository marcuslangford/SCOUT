<!doctype html>
<html>
  <head>
    <title>Scout -- My Account</title>
    <link href="mainstyle.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!--Top navigation bar that show links to Homepage, Account Page and Login page-->
    <div id="topNavigationBar">
      <ul>
        <li><a href="myHome.html">My Home</a></li>
        <li><a href="index.html"><img id="smallLogo" src="scout.png" alt="logo of scout website."></a></li>
        <li><a href="myAccount.html">My Account</a></li>
      </ul>
    </div>

    <!--Shows the personal information of the user-->
    <div id="personalInfo">
      <div class="profilePic">
        <img src="defaultPic.png" alt="default picture of user.">
      </div>
      <div id="detail">
        <p id="name">Marcus Langford</p>
        <p id="location">Portsmouth, GB</p>
        <p id="gender">Male</p>
        <p id="course">Computing</p>
        <p id="year">First Year</p>
      </div>
    </div>

    <!--Shows the result of the recent housemates that the user has searched-->
    <div id="recentInfo">
      <ul>
        <li>My House</li>
        <li><a href="recentScouts.html">Recent Scouts</a></li>
      </ul>
    </div>

    <!--Show the links to edit the profile and change account settings (such as password)-->
    <div id="setting">
      <ul>
        <li><a href="editProfile.html">Edit My Profile</a></li>
        <li>Change my preference</li>
        <li><a href="accountSettings.html">Change my account settings</a></li>
      </ul>
    </div>
  </body>
</html>
