<!doctype html>
<html lang="en">
  <head>
    <title>Scout -- Create New Account</title>
    <link href="mainstyle.css" rel="stylesheet" type="text/css">
  </head>

  <!--Style for the email box-->
  <style>
    input[type=email]{
      width: 100%;
      padding: 15px;
      font-size: 15px;
      margin: 10px 0px;
      display: inline-block;
      border: 1px solid black;
      box-sizing: border-box;
    }
    /**A red outline will appear on the border of the insert space if the university email entered is invalid.**/
    input[aria-invalid="true"], textarea[aria-invalid="true"]{
		    border:5px solid #f00;
		    box-shadow:0 0 4px 0 #f00;
	     }
    label{
      color: black;
    }
    #submitButton{
      background-color: #0b5e77;
      color: white;
      padding: 0px;
      margin: 20px 0px;
      width: 100%;
      height: 60px;
      border: none;
      font-size: 20px;
    }
  </style>

  <body>
    <!--Scout Logo-->
    <div class="scoutLogo">
      <a href="index.html"><img src="scout.png" alt="logo of scout website."></a>
    </div>

    <div id="pageHeader">
      <h2>Create a New Account</h2>
    </div>

    <!--Form-->
    <form name="form1" method="post" action="checklogin.php">
        <!--Username and Password-->
        <label><b>Email</b></label>
        <br>
	<!--Restrict the email using the pattern below-->
        <input name="email" id="email" value=""
					required="required" aria-required="true"
					pattern="[Uu][Pp][0-9]{6}@(myport.ac.uk)"
					title="Your email address"
          placeholder="Enter your university email. Eg: upXXXXXX@myport.ac.uk"
					type="email" spellcheck="false" size="100%">
        <br>
        <label><b>Password</b></label>
        <input type="text" placeholder="Enter Password" name="mypassword" id="mypassword" required>
        <br>
        <label><b>Confirm Password</b></label>
        <input type="text" placeholder="Enter Password" name="mypassword" id="mypassword" required>

        <input id="submitButton" type="submit" name="Submit" value="Login">

    </form>

    <!--Javascript for auto validation for email-->
    <script type="text/javascript">
	(function()
	{
		//add event construct for modern browsers or IE
		//which fires the callback with a pre-converted target reference
		function addEvent(node, type, callback)
		{
			if(node.addEventListener)
			{
				node.addEventListener(type, function(e)
				{
					callback(e, e.target);

				}, false);
			}
			else if(node.attachEvent)
			{
				node.attachEvent('on' + type, function(e)
				{
					callback(e, e.srcElement);
				});
			}
		}

		//identify whether a field should be validated
		//ie. true if the field is neither readonly nor disabled,
		//and has either "pattern", "required" or "aria-invalid"
		function shouldBeValidated(field)
		{
			return (
				!(field.getAttribute('readonly') || field.readonly)
				&&
				!(field.getAttribute('disabled') || field.disabled)
				&&
				(
					field.getAttribute('pattern')
					||
					field.getAttribute('required')
				)
			);
		}

		//field testing and validation function
		function instantValidation(field)
		{
			//if the field should be validated
			if(shouldBeValidated(field))
			{
				//the field is invalid if:
				//it's required but the value is empty
				//it has a pattern but the (non-empty) value doesn't pass
				var invalid =
				(
					(field.getAttribute('required') && !field.value)
					||
					(
						field.getAttribute('pattern')
						&&
						field.value
						&&
						!new RegExp(field.getAttribute('pattern')).test(field.value)
					)
				);

				//add or remove the attribute is indicated by
				//the invalid flag and the current attribute state
				if(!invalid && field.getAttribute('aria-invalid'))
				{
					field.removeAttribute('aria-invalid');
				}
				else if(invalid && !field.getAttribute('aria-invalid'))
				{
					field.setAttribute('aria-invalid', 'true');
				}
			}
		}

		//now bind a delegated change event
		//== THIS FAILS IN INTERNET EXPLORER <= 8 ==//
		//addEvent(document, 'change', function(e, target)
		//{
		//	instantValidation(target);
		//});

		//now bind a change event to each applicable for field
		var fields = [
			document.getElementsByTagName('input'),
			document.getElementsByTagName('textarea')
			];
		for(var a = fields.length, i = 0; i < a; i ++)
		{
			for(var b = fields[i].length, j = 0; j < b; j ++)
			{
				addEvent(fields[i][j], 'change', function(e, target)
				{
					instantValidation(target);
				});
			}
		}
	})();
	</script>

  </body>
</html>
